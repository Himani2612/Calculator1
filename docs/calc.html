<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/styling/style.css">
</head>
<body>
    <h1>Lets make calculation easy!!!</h1>
    <form name = "calc">
    <div>
    <table id = "calc">
        <tr>
            <td ><input type="text" id="display" name="display"  >
            </td>
          </tr>
        <tr>
            <td><button OnClick="reset_fuction()" class="button">C</button>
            <button OnClick="backspace(this.form)" class="button"><--</button>
            <button onClick="evaluation(this.form)" class="button">=</button>
            <button OnClick="calc.display.value+='Math.Pi'" class="button">&Pi;</button>
            <button Onclick="exp_function" class="button">EXP</button></td>
        </tr>
        <tr>  
            <td>
                <button OnClick="calc.display.value+='7'" class="button number">7</button>
                <button OnClick="calc.display.value+='8'" class="button number">8</button>
                <button OnClick="calc.display.value+='9'" class="button number">9</button>
                <button Onclick="power_function()" class="button">x^</button>
                <button OnClick="calc.display.value='*'" class="button op">*</button>
            </td>
        </tr>
        <tr>  
             <td>
                 <button OnClick="calc.display.value+='4'" class="button number">4</button>
                 <button OnClick="calc.display.value+='5'" class="button number">5</button>
                 <button OnClick="calc.display.value+='6'" class="button number">6</button>
                 <button Onclick="ln_function()" class="button">ln</button>
                 <button OnClick="calc.display.value='/'" class="button op">/</button>
                </td>
        </tr> 
        <tr>
             <td><button  OnClick="calc.display.value+='1'" class="button number">1</button>
                <button OnClick="calc.display.value+='2'" class="button number">2</button>
                <button OnClick="calc.display.value+='3'" class="button number">3</button>
                <button Onclick="sqrt_function()" class="button">&#8730;</button>
                <button OnClick="calc.display.value='-'" class="button op">-</button></td>
    </tr>
     <tr> 
         <td><button Onclick="fact_function()" class="button">!</button>
            <button OnClick="calc.display.value+='0'" class="button number">0</button>
            <button Onclick="cal.display.value+='.'" class="button">.</button>
            <button Onclick="square_function()" class="button">x2</button>
            <button OnClick="calc.display.value='+'" class="button op">+</button>
        </td>
    </tr>   
     <tr> 
         <td><button onClick="openpara(this.value)" class="button">(</button>
        <button onClick="closepara(this.value)" class="button">)</button>
        <button OnClick="cos_function()" class="button">cos</button>
        <button OnClick="sin_function" class="button">sin</button></button>
        <button OnClick="tan_function()" class="button">tan</button></td>
    </tr>
    </table>
    </form>
</div>
</body>
</html>
